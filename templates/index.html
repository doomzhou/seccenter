<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Doomzhou</title>
		<link rel="stylesheet" href="http://127.0.0.1:5000/static/reset.css" /> 
		<link rel="stylesheet" href="http://127.0.0.1:5000/static/text.css" /> 
	</head>
	<body>
		<div class="container_12">
			<div class="grid_12" id="header">
				<h1>Doomzhou</h1>
			</div>
			<div class="clear"></div>
			<div class="grid_9" id="rss-updates">
				<h2>Activities</h2>
		<ul>
			{% for result in results %}
			<li><img src="{{ result.image_url }}" alt="{{ result.source }}" title="{{ result.source }}" class="li-img" /><i style="font-size: 78%;">{{ result.updated|datetimeformat }}</i> {{ result.excerpt }} <a href="{{result.url}}" style="font-size: 78%">more</a></li>
			{% endfor %}
		</ul>
			</div>
			<div class="grid_3" id="about">
				<div>
				<h2>About</h2>
				<p>Doomzhou is a sec,sa, geek</p>
				<h2>Resources</h2>
				<ul id="resources">
					<li><a href="http://blog.gohjkl.com">Blog</a></li>
					<li><a href="http://www.github.com/doomzhou">Github</a></li>
					<li><a href="tools">Tools</a></li>
				</ul>
				</div>
			</div>
			<div class="clear"></div>
			<div class="grid_12" id="footer">
        <p>(c) 2010 Doomzhou.  Powered by <a href="http://flash.pocoo.org">Flask</a>.</p>
			</div>
		</div>
	</body>
</html>
